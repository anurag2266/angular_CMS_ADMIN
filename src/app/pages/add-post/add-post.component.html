<div class="container mt-4">
    <div class="row">
        <div class="col-sm-9">
            <form [formGroup]="postForm" (ngSubmit)="addPost()">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Title</label>
                  <input type="text" formControlName="ptitle" class="form-control">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Category</label>
                  <select formControlName="pcat" class="form-control">
                    <option *ngFor="let cat of catData" value="{{cat.cname}}">{{cat.cname}}</option>
                    
                  </select>
                </div>
                <div class="form-group">
                    <input type="file" (change)="pimage($event)">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <input type="submit" value="Add Post">
              </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
