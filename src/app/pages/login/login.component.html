<div class="jumbotron text-center">
    <h1 >Admin Panel</h1>
    <h2>Login</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <img src="../../../assets/7495.jpg" width="180px" height="200px">

            <form [formGroup]="myForm" (ngSubmit)="loginData()">
                <div class="form-group">

                  <label for="exampleInputEmail1">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched">
                      <div *ngIf="myForm.controls.email.errors.required" class="alert alert-danger">
                          Please Enter Email
                      </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                  <div *ngIf="myForm.controls.password.invalid && myForm.controls.password.touched">
                    <div *ngIf="myForm.controls.password.errors.required" class="alert alert-danger">
                        Please Enter Password
                    </div>
                </div>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit"  class="btn btn-success">Log In</button>
              </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
