<h1>Change Password</h1>
<div style="width:600px">
    
<form [formGroup]="changePass" (ngSubmit)="changePassword()">
    <div class="form-group">
      <label for="exampleInputEmail1">Old Password</label>
      <input type="password" formControlName="opass" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">New Password</label>
      <input type="password" formControlName="npass" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" formControlName="cpass" class="form-control" id="exampleInputPassword1">
      </div>
    
    <button type="submit" [disabled]="changePass.invalid" class="btn btn-primary">Submit</button>
</form>
</div>
